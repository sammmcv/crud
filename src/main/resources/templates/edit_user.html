<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Editar Usuario</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <style>
        /* centrado de todo el contenido */
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 2000px; /* limita el ancho del contenedor */
            text-align: center; /* centra el contenido dentro del contenedor */
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left; /* alinea las etiquetas y los campos de entrada a la izquierda */
        }

        .img-thumbnail {
            display: block;
            margin: 10px auto; /* centra la imagen */
            object-fit: cover; /* asegura que la imagen mantenga su aspecto 1:1 */
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Usuario</h2>

        <!-- formulario para editar los datos del usuario, incluyendo la foto -->
        <form th:action="@{/editUser/{id}(id=${user.id})}" th:object="${user}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="firstName">Nombre</label>
                <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required />
            </div>

            <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required />
            </div>

            <div class="form-group">
                <label for="email">Correo Electronico</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required />
            </div>

            <div class="form-group">
                <label>Foto de Perfil Actual:</label><br>
                <img th:src="'data:image/jpeg;base64,' + ${photoBase64}" alt="Foto de perfil" class="img-thumbnail" width="150" height="150" />
            </div>

            <div class="form-group">
                <label for="profilePicture">Cargar Nueva Foto de Perfil:</label>
                <input type="file" id="profilePicture" name="profilePicture" class="form-control" accept="image/*" />
            </div>

            <div class="btn-group">
                <a href="/users" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</body>
</html>

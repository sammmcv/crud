<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h2>Edit User</h2>

        <!-- Formulario para editar los datos del usuario, incluyendo la foto -->
        <form th:action="@{/editUser/{id}(id=${user.id})}" th:object="${user}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required />
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required />
            </div>

            <div class="form-group">
                <label>Current Profile Picture:</label><br>
                <img th:src="'data:image/jpeg;base64,' + ${photoBase64}" alt="Profile Photo" class="img-thumbnail" width="150" height="150" />
            </div>

            <div class="form-group">
                <label for="profilePicture">Upload New Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" class="form-control" accept="image/*" />
            </div>

            <a href="/users" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
